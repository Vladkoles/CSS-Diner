<!DOCTYPE html>
<html lang="en">
<head>
	<title>Diner shopping list</title> <!-- для поисковых систем - бот сразу читает то, что вверху -->
	<meta name="keywords" content="CSS, Diner, shopping list">
	<meta name="description" content="shopping list for css diner">
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping list</h1>
		<h4>Let's go to the mall</h4>
	</header>
	<div class="wrapper">
		<form accept="#">
			<ul>
				<li>
					<label for="check-first"><input type="checkbox" id="check-first">
						<span class="ba-list">A lot of pickles</span>
						<span class="small">for the next lesson about CSS</span>
					</li>
					<li>
						<label for="check-second"><input type="checkbox" id="check-second">
							<span class="ba-list">10 apples</span>
							<span class="small">for more CSS manipulations</span>
							</label>
						</li>
						<li>
							<label for="check-third"><input type="checkbox" id="check-third">
								<span class="ba-list">20 oranges</span>
								<span class="small">because they're awesome</span>
								</label>
							</li>
							<li>
								<label for="check-fourth">
									<input type="checkbox" id="check-fourth">
									<span class="ba-list">13 plates</span>
									<span class="small">hmm... They always disappear</span>
								</label>
							</li>
							<li>
								<label for="check-fifth"><input type="checkbox" id="check-fifth">
									<span class="ba-list">26 bentos</span>
								</label>
							</li>
							<li>
								<label for="check-sixth"><input type="checkbox" id="check-sixth">
									<span class="ba-list">1 bottle of Sake ^_^</span>
									<span class="small">for my friends</span></label>
								</li>
							</ul>
						</form>
						<footer>
							<p>Bon appetit :)</p>
						</footer>
					</div>
				</body>
				</html>
